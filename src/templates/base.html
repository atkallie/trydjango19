{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <!-- Google CDN for jQuery (needed for some cooler Bootstrap stuff) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
        <!-- Bootstrap CDN stuff (copied from Bootstrap site; can also just be downloaded outright - see Bootstrap Tutorial file) -->
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <!-- End of Bootstrap CDN stuff -->

        <link rel="stylesheet" href="{% static 'css/sample.css' %}">

        <title>
            {% block head_title %}
                Try Django 1.9
            {% endblock head_title %}
        </title>
    </head>
    <body>
        <div id="fb-root"></div>
        <script>
            (function(d, s, id) {
              var js, fjs = d.getElementsByTagName(s)[0];
              if (d.getElementById(id)) return;
              js = d.createElement(s); js.id = id;
              js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.8&appId=581739555368847";
              fjs.parentNode.insertBefore(js, fjs);
            }(document, 'script', 'facebook-jssdk'));
        </script>

        <div class="container">
        {% include "messages_display.html" %}
        {% block allPosts %}{% endblock allPosts %} <!-- For viewing all posts (see allPostsView.html) -->
        {% block form %}{% endblock form %} <!-- For creating new posts (see createView.html) -->
        {% block singlePost %}{% endblock singlePost %} <!-- For viewing single posts (see singlePostView.html) -->
        {% block editPost %}{% endblock editPost %} <!-- For editing a single post (see editView.html) -->
        </div>

    </body>
</html>
